<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add_Article</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>

<div class="container">
      <h2>Adding New Article:</h2>
  <form method="POST" enctype="multipart/form-data" action="{% url 'AddArticle' %}">
{% csrf_token %}
    <div class="form-group">
        <label for="categoaries">Choose Categoary:</label>
         <select name="from[]" id="multiselect" class="form-control" >
        {% for item in categories %}
  <option value="{{ item.id }}">{{item.name}}</option>
  {% endfor %}
    <option value="new">Add new Categoary</option>
</select>

    </div>
  {% for item in article %}
  <div class="form-group">
<label>Title:</label>
        <input type="text" class="form-control" name="title" value="{{ item.Title }}"><br/>
  </div>
    <div class="form-group">
      <label>Description:</label>
        <input type="text" class="form-control" name="description" value="{{ item.Description }}"><br/>
    </div>

      <div class="form-group">
      <label>Paragraph:</label>
        <input type="text" class="form-control" name="paragraph" value="{{ item.text }}"><br/>
    </div>

       <div class="form-group">
      <label>date:</label>
        <input type="date" class="form-control" name="date" value="{{ item.date }}"><br/>
    </div>
        <input type="text" class="form-control" name="categoary_id" value={{ item.Article_Category.id}}><br/>


       <div class="form-group">
      <label>image:</label>
        <input type="file" class="form-control" name="image" value="{{ item.Article_image }}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



</div>
{% endfor %}
</body>
</html>
