<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="form-inline my-2 my-lg-0">
                {% if perms.home.Can_add_categoary %}
                <a href="{% url 'AddCategoary' %}" class="btn btn-outline-secondary ml-4">Add Categoary</a>
                {% endif %}
                <a href="{% url 'AddArticle' %}" class="btn btn-outline-secondary ml-4">Add Article</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary ml-4">logout</a>

            </div>

        </div>
    </div>
</nav>


<div class="container-fluid">

    <div class="row">


        {% for item in articles %}
            <div class="col-lg-4">

                <h2 style="text-align: center">{{ item.Title }}</h2>
                <a href="{% url "openArticle" %}?id={{ item.id }}">
                    <img src="{{ item.Article_image.url }}" style="width:400px;height:350px;border-radius: 10px">
                </a>
                <p>{{ item.Description }}</p>
                <a href="{% url "EditArticle" %}?id={{ item.id }}" class="btn btn-outline-secondary ml-4">Edit</a>

            </div>
        {% endfor %}


    </div>
</div>


</body>
</html>
