<body style="background-image: url('../media/img2.jpg');background-repeat: no-repeat;background-size: cover;">

{% for item in article %}
    <div class="col-sm-4">
        <h1 style="text-align: center;margin-top: 10px">{{ item.Title }}</h1>
        <img src="{{ item.Article_image.url }}"
             style="width:800px;height:600px;align-content: center;border-radius: 10px; right: 0;left: 0;top: 0; bottom: 0;margin: 20px 320px;">
        <p>{{ item.text }}</p>
    </div>
{% endfor %}

</body>
