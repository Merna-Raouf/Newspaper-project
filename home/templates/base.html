<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>{% block title %}My Site{% endblock %}</title>
  <style type="text/css">
    .asteriskField {
      display: none;
    }

    form .alert ul li {
      list-style: none;
    }

    form .alert ul {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body style="background-image: url('../media/img2.jpg');background-repeat: no-repeat;background-size: cover;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand">Welcome to My Site</a>

          <form class="form-inline my-2 my-lg-0">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
          </form>

      </div>
    </div>
  </nav>

 <div class="container-fluid">

  <div class="row" style="margin: 10px">


      {% for item in articles %}
    <div class="col-lg-3"  >

        <h3 style="text-align: center">{{ item.Title}}</h3>
         <a href="{% url "openArticle" %}?id={{ item.id }}">
         <img src="{{ item.Article_image.url }}" style="width:300px;height:200px;border-radius: 10px" ></a>
        <p>{{ item.Description }}</p>



    </div>
      {% endfor %}


  </div>
</div>


</body>
</html>
